version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pigfund-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pigfund
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - PORT=3000
      - DISABLE_AUTH=true
      - AUTO_INIT_DB=true
      - JWT_SECRET=secret
    depends_on:
      - postgres
      - redis
    networks:
      - pigfund-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=pigfund
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database:/app/database
    ports:
      - "5432:5432"
    networks:
      - pigfund-network

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - pigfund-network

  influxdb:
    image: influxdb:2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=pigfund
      - DOCKER_INFLUXDB_INIT_BUCKET=fund-nav
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=admin-token-1234567890
    volumes:
      - influxdb-data:/var/lib/influxdb
    ports:
      - "8086:8086"
    networks:
      - pigfund-network

volumes:
  postgres-data:
  redis-data:
  influxdb-data:

networks:
  pigfund-network:
    driver: bridge
